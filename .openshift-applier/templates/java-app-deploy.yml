---
kind: Template
apiVersion: v1
metadata:
  name: java-app-deploy
  annotations:
    openshift.io/display-name: OpenJDK-8-rhel8 App Deploy Template
    description: A template to deploy your an App with a HTTP endpoint
    iconClass: icon-cube
    tags: http, openjdk-8-rhel8
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        build: '${NAME}'
      name: '${NAME}'
    spec: {}
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      name: '${NAME}'
      labels:
        app: '${NAME}'
        stage: '${NODE_ENV}'
        owner: '${OWNER}'
        tier: '${TIER}'
        customer-facing: '${CUSTOMER_FACING}'
        app-role: '${APP_ROLE}'
        ci-commit-sha: '${CI_COMMIT_SHA}'
        ci-pipeline-iid: '${CI_PIPELINE_IID}'
        ci-pipeline-id: '${CI_PIPELINE_ID}'
    spec:
      replicas: 1
      selector:
        name: '${NAME}'
      strategy:
        activeDeadlineSeconds: 21600
        resources: {}
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          creationTimestamp:
          labels:
            name: '${NAME}'
            owner: '${OWNER}'
            tier: '${TIER}'
            customer-facing: '${CUSTOMER_FACING}'
            app-role: '${APP_ROLE}'
        spec:
          containers:
            - image: 'docker-registry.default.svc:5000/${NAMESPACE}/${NAME}:${APP_TAG}'
              imagePullPolicy: Always
              name: '${NAME}'
              env:
                - name: NODE_ENV
                  value: ${NODE_ENV}
                - name: TZ
                  value: '${TZ}'
              ports:
                - containerPort: 8080
                  protocol: TCP
                - containerPort: 8081
                  protocol: TCP
              resources: {}
              terminationMessagePath: '/dev/termination-log'
              readinessProbe:
                httpGet:
                  path: /actuator/health
                  port: 8081
                initialDelaySeconds: 3
                periodSeconds: 3
              livenessProbe:
                httpGet:
                  path: /actuator/health
                  port: 8081
                initialDelaySeconds: 20
                timeoutSeconds: 2
                periodSeconds: 8
                failureThreshold: 1
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          securityContext: {}
          terminationGracePeriodSeconds: 30
      test: false
      triggers: []
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        name: '${NAME}'
      name: '${NAME}'
    spec:
      ports:
        - name: 8080-tcp
          port: 8080
          protocol: TCP
          targetPort: 8080
        - name: 8081-tcp
          port: 8081
          protocol: TCP
          targetPort: 8081
      selector:
        name: '${NAME}'
      sessionAffinity: None
      type: ClusterIP
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        name: '${NAME}'
      name: '${NAME}'
    spec:
      port:
        targetPort: 8080-tcp
      to:
        kind: Service
        name: '${NAME}'
        weight: 100
      wildcardPolicy: None
  - apiVersion: v1
    kind: RoleBinding
    metadata:
      name: edit
    roleRef:
      name: edit
    subjects:
      - kind: ServiceAccount
        name: '${DEPLOYER_USER}'
        namespace: '${AUTOMATION_NAMESPACE}'
    userNames:
      - system:serviceaccount:${AUTOMATION_NAMESPACE}:${DEPLOYER_USER}
parameters:
  - name: NAME
    displayName: Name
    description: The name assigned to all objects and the related imagestream.
    required: true
  - name: OWNER
    displayName: Team Owner.
    description: Team that owns the application.
    value: luizribas.blog
  - name: TIER
    displayName: Application's Tier
    description: Application's Tier.
    value: back-end
  - name: CUSTOMER_FACING
    displayName: Customer Facing
    description: If the app is customer facing.
    value: "false"
  - name: APP_ROLE
    displayName: Application's Role
    description: If the app is customer facing.
    value: api
  - name: APP_TAG
    displayName: App Tag
    description: The tag of the image to use eg latest.
    required: true
    value: latest
  - name: NAMESPACE
    displayName: Docker image namespace
    description: The namespace of the image to use eg js-apps.
    required: true
  - name: DEPLOYER_USER
    displayName: Deployer User
    description: The name to the serviceaccount user for deploying apps eg Automation
    required: true
  - name: AUTOMATION_NAMESPACE
    displayName: Project/Namespace for Automation
    description: The project/namespace where the Automation executing pipelines is deployed.
    required: true
  - name: NODE_ENV
    displayName: Environment to use for server
    description: Environment to use for server
    required: true
  - name: TZ
    displayName: Time Zone
    description: Time Zone of Container
    required: true
labels:
  template: java-app-deploy-template